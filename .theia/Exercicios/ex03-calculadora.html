<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        
        //MINHA RESPOTA
        let num1 = parseFloat(prompt('Digite o 1º Nº!'))
        let num2 = parseFloat(prompt('Digite o 2º Nº!'))
        let sinal = prompt('Digite o operador matemático')
        if (sinal == '+')
        alert(num1 + num2)
        else if (sinal == '-')
        alert(num1 - num2)
        else if (sinal == '*')
        alert(num1 * num2)
        else (sinal == '/') 
        alert(num1 / num2)
        */

//Resposta do professor:
let num1 = parseFloat(prompt('Digite o 1º Nº!'))
let num2 = parseFloat(prompt('Digite o 2º Nº!'))
let sinal = prompt('Digite o operador matemático')

if(isNaN(num1) || isNaN(num2)) {
    alert('ERRO: Os valores informados não correspondem a números válidos!')
}    
else if(sinal === '+') {
    document.write(`${num1} + ${num2} é igual a ${num1 + num2}`)
}
else if(sinal === '-') {
    document.write(`${num1} - ${num2} é igual a ${num1 - num2}`)
}
else if(sinal === '*' || sinal === 'x' || sinal === 'X') {
    document.write(`${num1} * ${num2} é igual a ${num1 * num2}`)
}
else if(sinal === '/' || sinal === ':') {
    document.write(`${num1} / ${num2} é igual a ${num1 / num2}`)
}
else {
    alert('ERRO: o sinal é invalido!')
}

    </script>
</head>
