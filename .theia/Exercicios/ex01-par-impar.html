<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
        
        let numero = parseInt(prompt('Informe um numero inteiro:'))

        //Testando se é realmente um numero
        if(isNaN(numero)) {                 //Conversão do parseInt() falhou
            alert('O valor informado não é um numero valido')
        }

        //Verificando se o resta da divisão do numero por 2 deu 0.
        else if(numero % 2 === 0) {
            alert('O numero informado é par!')
        }
        else {
            alert('O numero informado é Impar!')
        }


        
    </script>
</head>

</body>
</html>
