<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07 - Geovane Cadorin</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

        //informar dois números inteiros diferentes
        let num1, num2, soma

        do {
            num1 = Number(prompt('Informe o primeiro numero: '))
            num2 = Number(prompt('Informe o segundo numero: '))
                
            if(isNaN(num1) || isNaN(num2) || num1 === num2) {
                alert('Os numeros informados não são validos!')
                                     
            for(soma = num1; soma <= num2; soma++) {
            document.write(soma + '<br>')
            }
        }
               
        } while(num1 !== 0 || num2 !== 0)
               
        alert(`A soma dos numeros informados é ${soma}.`)

    </script>
</head>

</body>
</html>
